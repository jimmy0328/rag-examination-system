<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試院 - RAG 智能問答系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .exam-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .file-selection {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        
        .question-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .question-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .question-type-choice { background: #d4edda; color: #155724; }
        .question-type-fill { background: #d1ecf1; color: #0c5460; }
        .question-type-short { background: #fff3cd; color: #856404; }
        .question-type-true_false { background: #f8d7da; color: #721c24; }
        
        .options-list {
            list-style: none;
            padding: 0;
        }
        
        .options-list li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .options-list li:hover {
            background: #f8f9fa;
            border-color: #28a745;
        }
        
        .options-list li.selected {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .answer-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .answer-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        
        .exam-results {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .result-item {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .result-correct {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .result-incorrect {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .statistics-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
        }
        
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 返回按鈕 -->
        <a href="/" class="btn btn-outline-primary back-btn">
            <i class="fas fa-arrow-left"></i> 返回首頁
        </a>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- 標題區域 -->
                <div class="text-center mb-4">
                    <h1 class="text-white">
                        <i class="fas fa-graduation-cap"></i> 考試院
                    </h1>
                    <p class="text-white-50">基於資料庫內容的智能考試系統</p>
                </div>
                
                <!-- 檔案選擇區域 -->
                <div class="exam-container" id="fileSelectionSection">
                    <h3><i class="fas fa-file-alt"></i> 選擇考試範圍</h3>
                    <div class="file-selection">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="fileSelect" class="form-label">選擇檔案：</label>
                                <select class="form-select" id="fileSelect">
                                    <option value="">請選擇檔案...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="questionCount" class="form-label">題目數量：</label>
                                <select class="form-select" id="questionCount">
                                    <option value="5">5 題</option>
                                    <option value="10">10 題</option>
                                    <option value="15">15 題</option>
                                    <option value="20">20 題</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" id="generateExamBtn">
                                    <i class="fas fa-magic"></i> 生成考試
                                </button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a href="/" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-home"></i> 放棄考試 (回首頁)
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 載入動畫 -->
                <div class="exam-container" id="loadingSection" style="display: none;">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                        <p class="mt-3">正在生成考試題目，請稍候...</p>
                    </div>
                </div>
                
                <!-- 考試區域 -->
                <div class="exam-container" id="examSection" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3><i class="fas fa-edit"></i> 考試進行中</h3>
                        <div class="exam-info">
                            <span class="badge bg-primary" id="currentQuestion">1</span>
                            /
                            <span class="badge bg-secondary" id="totalQuestions">5</span>
                        </div>
                    </div>
                    
                    <div id="questionsContainer">
                        <!-- 題目會在這裡動態生成 -->
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-lg" id="submitExamBtn">
                            <i class="fas fa-check"></i> 提交答案
                        </button>
                    </div>
                </div>
                
                <!-- 考試結果區域 -->
                <div class="exam-container" id="resultsSection" style="display: none;">
                    <h3><i class="fas fa-chart-bar"></i> 考試結果</h3>
                    
                    <!-- 統計資訊 -->
                    <div class="row mb-4" id="statisticsContainer">
                        <!-- 統計資訊會在這裡動態生成 -->
                    </div>
                    
                    <!-- 詳細結果 -->
                    <div id="detailedResults">
                        <!-- 詳細結果會在這裡動態生成 -->
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="newExamBtn">
                            <i class="fas fa-redo"></i> 重新考試
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> 回首頁
                        </a>
                    </div>
                </div>
                
                <!-- 錯誤訊息 -->
                <div class="alert alert-danger" id="errorSection" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/exam.js') }}"></script>
</body>
</html>
